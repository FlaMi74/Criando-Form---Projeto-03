<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">    
</head>

<body>
  
  <div class="page">
    
     <header>

        <h1>MENTORIA</h1>
    
        <p>Preencha o formulário abaixo para 
           agendar a sua mentoria
        </p>
    
     </header>
    
     <div class="form">
    
        <form id="my-form">

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="name-col">
                      <div class="input-wrapper">
                          <label for="event-name">Nome</label>
                          <label for="event-lastname">Sobrenome</label>
                          <br>
                      </div>
                    
                      <div class="input-wrapper">
                          <input type="text" id="event-name" required>
                          <input type="text" id="event-lastname" required>
                      </div>
                    </div>

                    <div class="email">
                      <div class="input-wrapper">
                        <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                        <input type="text" id="event-email" required>
                      </div>

                      <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required>
                      </div>
                   
                    </div>
                </div>

                <div class="fieldset-wrapper">
                  <legend>INFORMAÇÕES DO MENTOR</legend>

                  <div class="input-wrapper" id="mentor">
                    <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-mentor" required>
                  </div>

                </div>

                <div class="fieldset-wrapper">
                  <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                  <h3>PRIMEIRA MENTORIA</h3>

                  <div class="horarios">
                    <div class="input-wrapper">
                      <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                      <label for="event-das">Das</label>
                      <input type="time" id="event-das" required>
                    </div>

                    <div class="input-wrapper">
                      <label for="event-ate">Até </label>
                      <input type="time" id="event-ate" required>
                    </div>
                  </div>

                  <h3>SEGUNDA MENTORIA</h3>

                  <div class="horarios2">
                    <div class="input-wrapper">
                      <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                      <label for="event-das">Das</label>
                      <input type="time" id="event-das" required>
                    </div>

                    <div class="input-wrapper">
                      <label for="event-ate">Até </label>
                      <input type="time" id="event-ate" required>
                    </div>
                  </div>
                </div>

     

            </fieldset>

        </form>

        <footer>
           <input 
             class="button" 
             type="submit" 
             form="my-form"
             value="Salvar">

        </footer>

     </div>

  </div> 

</body>

</html>
